<div class="checkout">
  <h1 style="text-align: center;">Checkout</h1>

  <div class="row">
    <div class="col-sm-7">
      <h3>Add shipping address </h3>
      <form #orderdata="ngForm" (ngSubmit)="ordernow(orderdata.value)">

          <div class="row">
            <div class="col-md-6">
              <div class="form-group mb-2">
                <input type="email" class="form-control" name="email" placeholder="Enter email"ngModel>
              </div>

              <div class="form-group mb-2">
                <textarea type="text" class="form-control" name="address" placeholder="Enter your address"ngModel></textarea>
              </div>

              <div class="form-group mb-2">
                <input type="number" class="form-control" name="phonenumber" placeholder="Enter contact details"ngModel>
              </div>

            </div>
          </div>
          <button type="submit"style="width: 48%;" class="btn btn-primary">Order now</button>
       
      </form>
    </div>
    
    <div class="col-sm-5">
      <h3 style="color: green;">Total Amount: {{totalprice| number}}</h3>
      <h4>Payment method:<b>Pay on dilevery</b></h4>
    </div>
  </div>
</div>
