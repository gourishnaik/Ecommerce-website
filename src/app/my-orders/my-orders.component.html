<div class="my-orders">
    <h1>My orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Orders</span>
        </div>

        <div class="col-sm-2">
            <span>Order Id</span>
        </div>

        <div class="col-sm-2">
            <span>Price</span>
        </div>

        <div class="col-sm-2">
            <span>Status</span>
        </div>

        <div class="col-sm-2">
            <span>Cancel Order</span>
        </div>
    </div>

    <div class="row" *ngFor="let order of orderdata"  >
        <div class="col-sm-2">
            <img class="order-img" src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalprice|number}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-danger" (click)="cancelorder(order.id)">Cancel Order</button>
        </div>
    </div>
    
</div>
