<div class="my-orders">
    <h1>My orders</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Orders</span>
        </div>

        <div class="col-sm-2">
            <span>Order Name</span>
        </div>

        <div class="col-sm-2">
            <span>Price</span>
        </div>

        <div class="col-sm-2">
            <span>Status</span>
        </div>

        <div class="col-sm-2">
            <span>Cancel Order</span>
        </div>
    </div>

    <div class="row"  *ngFor="let data of cartdata" >
        <div class="col-sm-2">
            <img class="order-img" src="{{data.image}}" alt="">
        </div>
        <div class="col-sm-2">
            <span>{{data.name}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{data.fullprice}}</span>
        </div>
        <div class="col-sm-2">
            <span>In Progress</span>
        </div>
        <div class="col-sm-2">
            <button class="btn btn-danger"(click)="delete(data.id)" >Cancel Order</button>
        </div>
    </div>
    
</div>
